<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

<meting-js
    server="netease"
    type="playlist"
    id="13061620601"
    fixed="true">
</meting-js>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const waitForAPlayer = setInterval(() => {
            const ap = document.querySelector('meting-js').aplayer;
            if (ap) {
                clearInterval(waitForAPlayer);
                
                try {
                    const playInfo = JSON.parse(localStorage.getItem("playInfo"));
                    if (playInfo && typeof playInfo.index === 'number') {
                        ap.list.switch(playInfo.index);
                        setTimeout(() => {
                            ap.seek(playInfo.currentTime || 0);
                            if (!playInfo.paused) {
                                ap.play();
                            }
                        }, 500);
                    }
                } catch (e) {
                    console.warn('Failed to restore play state:', e);
                    localStorage.removeItem("playInfo");
                }
            }
        }, 100);
    });

    window.onbeforeunload = () => {
        try {
            const ap = document.querySelector('meting-js').aplayer;
            if (ap && ap.list) {
                const playInfo = {
                    index: ap.list.index,
                    currentTime: ap.audio.currentTime,
                    paused: ap.paused
                };
                localStorage.setItem("playInfo", JSON.stringify(playInfo));
            }
        } catch (e) {
            console.warn('Failed to save play state:', e);
        }
    };
</script>
